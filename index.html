<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logor.jpeg" />
    
    <!-- Primary Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FutureGains.net - Secure Crypto Investment Platform | Bitcoin & Ethereum Trading</title>
    <meta name="description" content="FutureGains.net: Premier cryptocurrency investment platform with secure trading, high-yield returns, and professional portfolio management. Start investing in Bitcoin, Ethereum, and altcoins today." />
    
    <!-- Keywords for SEO -->
    <meta name="keywords" content="futuregains, cryptocurrency investment, Bitcoin trading, Ethereum trading, crypto trading platform, secure crypto investment, Bitcoin investment, altcoin trading, blockchain investment, crypto portfolio, digital asset management" />
    
    <!-- Author -->
    <meta name="author" content="FutureGains.net" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#8A3FFC" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://futuregains.net/" />
    <meta property="og:title" content="FutureGains.net - Secure Crypto Investment Platform" />
    <meta property="og:description" content="Professional cryptocurrency trading and investment platform with secure, high-return opportunities in Bitcoin, Ethereum, and major altcoins." />
    <meta property="og:image" content="https://futuregains.net/logor.jpeg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://futuregains.net/" />
    <meta property="twitter:title" content="FutureGains.net - Secure Crypto Investment Platform" />
    <meta property="twitter:description" content="Professional cryptocurrency trading and investment platform with secure, high-return opportunities in Bitcoin, Ethereum, and major altcoins." />
    <meta property="twitter:image" content="https://futuregains.net/logor.jpeg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://futuregains.net/" />
    
    <!-- Robots Meta -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="rating" content="general" />
    <meta name="distribution" content="global" />
    
    <!-- Structured Data for Google (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "FutureGains.net",
      "url": "https://futuregains.net",
      "logo": "https://futuregains.net/logo.png",
      "description": "Secure cryptocurrency investment and trading platform offering professional portfolio management and high-yield investment opportunities.",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "support@futuregains.net"
      },
      "sameAs": [
        "https://twitter.com/futuregains",
        "https://facebook.com/futuregains",
        "https://linkedin.com/company/futuregains"
      ],
      "offers": {
        "@type": "Offer",
        "category": "CryptocurrencyInvestment"
      }
    }
    </script>
    
    <!-- Preconnect for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Additional SEO elements -->
    <noscript>
      <p>FutureGains.net is a professional cryptocurrency investment platform, Trusted by 50K+ Investors Worldwide.</p>
    </noscript>
  </body>
</html>
